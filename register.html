<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleForge - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* All your existing CSS from the previous response goes here. */
        :root {
            --bg-color: #1a1a2e;
            --card-color: #2b2b40;
            --accent-color-1: #b860ff; /* Purple */
            --accent-color-2: #8aff8a; /* Neon Green */
            --text-color: #f0f0f0;
            --subtle-text-color: #ccc;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .register-container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color-1);
            text-shadow: 0 0 10px var(--accent-color-1);
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .register-card {
            background-color: var(--card-color);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 2px solid var(--accent-color-1);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .register-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--accent-color-2);
            text-align: center;
            text-shadow: 0 0 5px var(--accent-color-2);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--subtle-text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--card-color);
            background-color: #33334d;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color-1);
            box-shadow: 0 0 10px var(--accent-color-1);
        }

        .action-btn {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .primary-btn {
            background-color: var(--accent-color-2);
            color: var(--bg-color);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 255, 138, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--subtle-text-color);
        }

        .login-link a {
            color: var(--accent-color-1);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color-2);
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1 class="logo">TaleForge</h1>
        <div class="register-card">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="action-btn primary-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="dashboard.html">Login</a></p>
        </div>
    </div>

    <script>
        /* JavaScript starts here */
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!username || !email || !password || !confirmPassword) {
                    alert('Please fill out all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                console.log('Registration attempt with:', { username, email, password });
                
                alert('Registration successful! Please log in.');
                window.location.href = 'dashboard.html'; 
            });
        });
        /* JavaScript ends here */
    </script>
</body>
</html>
